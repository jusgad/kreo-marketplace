name: CI - Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

env:
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # Linting y Code Quality
  # ===========================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "Add 'lint' script to package.json"

      - name: Run Prettier check
        run: npm run format:check || echo "Add 'format:check' script to package.json"

  # ===========================================================================
  # Tests Unitarios
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api-gateway
          - services/auth-service
          - services/product-service
          - services/order-service
          - services/payment-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test || echo "Add tests to ${{ matrix.service }}"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ${{ matrix.service }}/coverage/lcov.info
          flags: ${{ matrix.service }}

  # ===========================================================================
  # Tests de Integración
  # ===========================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: kreo_test
          POSTGRES_USER: kreo
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://kreo:test_password@localhost:5432/kreo_test
          REDIS_URL: redis://localhost:6379
        run: npm run test:integration || echo "Add integration tests"

  # ===========================================================================
  # Build Docker Images
  # ===========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-unit]

    strategy:
      matrix:
        component:
          - name: api-gateway
            context: ./api-gateway
          - name: auth-service
            context: ./services/auth-service
          - name: product-service
            context: ./services/product-service
          - name: order-service
            context: ./services/order-service
          - name: payment-service
            context: ./services/payment-service
          - name: customer-app
            context: ./frontend/customer-app
          - name: vendor-portal
            context: ./frontend/vendor-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.context }}/Dockerfile
          target: production
          push: false
          tags: kreo-${{ matrix.component.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

  # ===========================================================================
  # Verificación de Build Completo
  # ===========================================================================
  verify-build:
    name: Verify Complete Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit, build, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify all checks passed
        run: echo "All CI checks passed successfully!"
