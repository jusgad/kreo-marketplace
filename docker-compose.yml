  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: kreo-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002  # ✅ HABILITADO
      - VENDOR_SERVICE_URL=http://vendor-service:3003  # ✅ HABILITADO
      - PRODUCT_SERVICE_URL=http://product-service:3004
      - ORDER_SERVICE_URL=http://order-service:3005
      - PAYMENT_SERVICE_URL=http://payment-service:3006
      - SHIPPING_SERVICE_URL=http://shipping-service:3007  # ✅ HABILITADO
      - REDIS_URL=redis://redis:6379
    depends_on:
      - auth-service
      - user-service  # ✅ HABILITADO
      - vendor-service  # ✅ HABILITADO
      - product-service
      - order-service
      - payment-service
      - shipping-service  # ✅ HABILITADO
    networks:
      - kreo-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

  # ============================================================================
  # FRONTENDS
  # ============================================================================

  customer-app:
    build:
      context: ./frontend/customer-app
      dockerfile: Dockerfile.dev
    container_name: kreo-customer-app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./frontend/customer-app:/app
      - /app/node_modules
    networks:
      - kreo-network

  vendor-portal:
    build:
      context: ./frontend/vendor-portal
      dockerfile: Dockerfile.dev
    container_name: kreo-vendor-portal
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./frontend/vendor-portal:/app
      - /app/node_modules
    networks:
      - kreo-network

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:

networks:
  kreo-network:
    driver: bridge
