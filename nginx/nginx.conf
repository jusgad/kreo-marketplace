# ==============================================================================
# ARCHIVO: nginx/nginx.conf
# FUNCIONALIDAD: Nginx como reverse proxy y load balancer optimizado
#
# OPTIMIZACIONES APLICADAS:
# - Load balancing con health checks
# - Gzip y Brotli compression
# - HTTP/2 support
# - SSL/TLS optimizado
# - Caching de assets estáticos
# - Rate limiting
# - Security headers
# - Connection pooling
# ==============================================================================

user nginx;

# Worker processes = número de CPU cores
worker_processes auto;

# Maximum number of file descriptors
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Max connections per worker
    worker_connections 4096;

    # Optimized connection processing
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==============================================================================
    # LOGGING
    # ==============================================================================

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ==============================================================================
    # PERFORMANCE SETTINGS
    # ==============================================================================

    # Efficient file serving
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 100;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Hash tables
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;

    # ==============================================================================
    # GZIP COMPRESSION
    # ==============================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;

    # ==============================================================================
    # BROTLI COMPRESSION (si está disponible)
    # ==============================================================================

    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript;

    # ==============================================================================
    # CACHING
    # ==============================================================================

    # Cache de archivos abiertos
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Proxy cache path
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

    # ==============================================================================
    # UPSTREAM SERVERS (Load Balancing)
    # ==============================================================================

    # API Gateway cluster
    upstream api_gateway {
        least_conn; # Load balancing method

        # Health checks
        # Requiere nginx-plus o módulo adicional
        # check interval=3000 rise=2 fall=3 timeout=1000;

        # Multiple instances for horizontal scaling
        server api-gateway:3000 max_fails=3 fail_timeout=30s weight=1;
        # server api-gateway-2:3000 max_fails=3 fail_timeout=30s weight=1;
        # server api-gateway-3:3000 max_fails=3 fail_timeout=30s weight=1;

        # Connection pooling
        keepalive 32;
    }

    # Customer App frontend
    upstream customer_app {
        least_conn;
        server customer-app:5173 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Vendor Portal frontend
    upstream vendor_portal {
        least_conn;
        server vendor-portal:5174 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # ==============================================================================
    # RATE LIMITING
    # ==============================================================================

    # Define rate limit zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==============================================================================
    # SECURITY HEADERS
    # ==============================================================================

    # Security headers (aplicados a todas las respuestas)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==============================================================================
    # API GATEWAY SERVER
    # ==============================================================================

    server {
        listen 80;
        listen [::]:80;
        server_name api.kreo.local localhost;

        # Redirect to HTTPS in production
        # return 301 https://$server_name$request_uri;

        # Rate limiting
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit 10;

        # Client real IP
        real_ip_header X-Forwarded-For;
        set_real_ip_from 10.0.0.0/8;
        set_real_ip_from 172.16.0.0/12;
        set_real_ip_from 192.168.0.0/16;

        # API endpoints
        location /api/ {
            limit_req zone=api burst=30 nodelay;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # HTTP version and keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Proxy to API Gateway cluster
            proxy_pass http://api_gateway;

            # Add response headers
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Upstream-Server $upstream_addr;
        }

        # Auth endpoints (stricter rate limiting)
        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_pass http://api_gateway;
        }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://api_gateway/health;
        }

        # Metrics (proteger en producción)
        location /metrics {
            # allow 10.0.0.0/8;
            # deny all;
            proxy_pass http://api_gateway/metrics;
        }
    }

    # ==============================================================================
    # CUSTOMER APP FRONTEND
    # ==============================================================================

    server {
        listen 80;
        listen [::]:80;
        server_name app.kreo.local localhost;

        root /usr/share/nginx/html/customer;
        index index.html;

        # Compression
        gzip_static on;

        # Static assets caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # API proxy
        location /api/ {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # ==============================================================================
    # VENDOR PORTAL FRONTEND
    # ==============================================================================

    server {
        listen 80;
        listen [::]:80;
        server_name vendor.kreo.local localhost;

        root /usr/share/nginx/html/vendor;
        index index.html;

        gzip_static on;

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /api/ {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            try_files $uri $uri/ /index.html;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # ==============================================================================
    # SSL/TLS CONFIGURATION (Production)
    # ==============================================================================

    # Descomentar para producción con SSL
