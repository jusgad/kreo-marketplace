apiVersion: v1
kind: ConfigMap
metadata:
  name: kreo-config
  namespace: kreo-marketplace
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # URLs de servicios internos
  AUTH_SERVICE_URL: "http://auth-service:3001"
  PRODUCT_SERVICE_URL: "http://product-service:3004"
  ORDER_SERVICE_URL: "http://order-service:3005"
  PAYMENT_SERVICE_URL: "http://payment-service:3006"

  # Database
  POSTGRES_DB: "kreo_db"
  POSTGRES_PORT: "5432"

  # Redis
  REDIS_PORT: "6379"

  # Elasticsearch
  ELASTICSEARCH_PORT: "9200"

  # Rate Limiting
  ENABLE_RATE_LIMITING: "true"
  LOGIN_RATE_LIMIT_MAX: "5"
  LOGIN_RATE_LIMIT_WINDOW: "60"

  # JWT
  JWT_ACCESS_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"
