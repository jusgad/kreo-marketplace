# ==============================================================================
# ARCHIVO: docker-compose.yml (Raíz del Proyecto)
# FUNCIONALIDAD: Orquestación de contenedores para el entorno de desarrollo
# - Define servicios de infraestructura (PostgreSQL, Redis, Elasticsearch)
# - Configura microservicios backend (Auth, User, Vendor, Product, Order, etc.)
# - Configura aplicaciones frontend (Customer App, Vendor Portal)
# - Establece redes y volúmenes para comunicación entre contenedores
# - Gestiona health checks y dependencias entre servicios
# ==============================================================================

version: '3.8'

services:
  # ============================================================================
  # DATABASES & INFRASTRUCTURE
  # ============================================================================

  # PostgreSQL: Base de datos relacional principal
  # PostgreSQL: Base de datos relacional principal
  postgres:
    image: postgres:15-alpine
    container_name: kreo-postgres
    environment:
      POSTGRES_DB: kreo_db                          # Nombre de la base de datos
      POSTGRES_USER: kreo                           # Usuario de PostgreSQL
      POSTGRES_PASSWORD: kreo_dev_password          # Contraseña (cambiar en producción)
    ports:
      - "5432:5432"                                  # Puerto expuesto al host
    volumes:
      - postgres-data:/var/lib/postgresql/data      # Persistencia de datos
      - ./shared/database/init.sql:/docker-entrypoint-initdb.d/init.sql  # Script de inicialización
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kreo"]     # Verifica disponibilidad de la BD
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kreo-network

  # Redis: Almacenamiento en caché y gestión de sesiones
  # Redis: Almacenamiento en caché y gestión de sesiones
  redis:
    image: redis:7-alpine
    container_name: kreo-redis
    ports:
      - "6379:6379"                                  # Puerto de Redis
    volumes:
      - redis-data:/data                             # Persistencia de datos
    command: redis-server --appendonly yes           # Habilita persistencia AOF
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]             # Verifica disponibilidad
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kreo-network

  # Elasticsearch: Motor de búsqueda para productos
  # Elasticsearch: Motor de búsqueda para productos
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: kreo-elasticsearch
    environment:
      - discovery.type=single-node                   # Modo nodo único para desarrollo
      - xpack.security.enabled=false                 # Desactiva seguridad (solo dev)
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"            # Límites de memoria JVM
    ports:
      - "9200:9200"                                  # Puerto HTTP
      - "9300:9300"                                  # Puerto de transporte
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data  # Persistencia de índices
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - kreo-network

  # ============================================================================
  # MICROSERVICES
  # ============================================================================

  # Auth Service: Gestión de autenticación y autorización (JWT, sesiones)
  # Auth Service: Gestión de autenticación y autorización (JWT, sesiones)
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: kreo-auth-service
    ports:
      - "3001:3001"                                  # Puerto del servicio de autenticación
    environment:
      - NODE_ENV=development                         # Entorno de desarrollo
      - PORT=3001
      - DATABASE_URL=postgresql://kreo:kreo_dev_password@postgres:5432/kreo_db
      - REDIS_URL=redis://redis:6379                 # URL de Redis para sesiones
      - JWT_SECRET=kreo_jwt_secret_change_in_production
      - JWT_EXPIRES_IN=7d                            # Tokens válidos por 7 días
    depends_on:
      postgres:
        condition: service_healthy                   # Espera a que PostgreSQL esté listo
      redis:
        condition: service_healthy                   # Espera a que Redis esté listo
    networks:
      - kreo-network
    volumes:
      - ./services/auth-service:/app                 # Hot reload en desarrollo
      - /app/node_modules

  # ==========================================
  # ✅ USER SERVICE - HABILITADO (CRÍTICO #1 SOLUCIONADO)
  # ==========================================
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: kreo-user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=kreo
      - DB_PASSWORD=kreo_dev_password
      - DB_NAME=kreo_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kreo-network
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/users/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # ✅ VENDOR SERVICE - HABILITADO (CRÍTICO #1 SOLUCIONADO)
  # ==========================================
  vendor-service:
    build:
      context: ./services/vendor-service
      dockerfile: Dockerfile
    container_name: kreo-vendor-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=kreo
      - DB_PASSWORD=kreo_dev_password
      - DB_NAME=kreo_db
      - PRODUCT_SERVICE_URL=http://product-service:3004
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kreo-network
    volumes:
      - ./services/vendor-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/vendors/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: kreo-product-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://kreo:kreo_dev_password@postgres:5432/kreo_db
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - kreo-network
    volumes:
      - ./services/product-service:/app
      - /app/node_modules

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: kreo-order-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DATABASE_URL=postgresql://kreo:kreo_dev_password@postgres:5432/kreo_db
      - REDIS_URL=redis://redis:6379
      - PAYMENT_SERVICE_URL=http://payment-service:3006
      - SHIPPING_SERVICE_URL=http://shipping-service:3007
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kreo-network
    volumes:
      - ./services/order-service:/app
      - /app/node_modules

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: kreo-payment-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_URL=postgresql://kreo:kreo_dev_password@postgres:5432/kreo_db
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kreo-network
    volumes:
      - ./services/payment-service:/app
      - /app/node_modules

  # ==========================================
  # ✅ SHIPPING SERVICE - HABILITADO (CRÍTICO #1 SOLUCIONADO)
  # ==========================================
  shipping-service:
    build:
      context: ./services/shipping-service
      dockerfile: Dockerfile
    container_name: kreo-shipping-service
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
    networks:
      - kreo-network
    volumes:
      - ./services/shipping-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/shipping/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # SERVICIO COMENTADO - NO EXISTE AÚN
  # ==========================================
