name: Security Scanning

on:
  schedule:
    # Ejecutar diariamente a las 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # ===========================================================================
  # Dependency Vulnerability Scanning
  # ===========================================================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api-gateway
          - services/auth-service
          - services/product-service
          - services/order-service
          - services/payment-service
          - frontend/customer-app
          - frontend/vendor-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Run npm audit
        working-directory: ${{ matrix.service }}
        run: npm audit --audit-level=high --production

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=${{ matrix.service }}/package.json

  # ===========================================================================
  # Docker Image Scanning
  # ===========================================================================
  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component:
          - api-gateway
          - auth-service
          - product-service
          - order-service
          - payment-service
          - customer-app
          - vendor-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          if [[ "${{ matrix.component }}" == *"-service" ]]; then
            docker build -t kreo-${{ matrix.component }}:test ./services/${{ matrix.component }}
          elif [[ "${{ matrix.component }}" == *"-app" ]] || [[ "${{ matrix.component }}" == *"-portal" ]]; then
            docker build -t kreo-${{ matrix.component }}:test ./frontend/${{ matrix.component }}
          else
            docker build -t kreo-${{ matrix.component }}:test ./${{ matrix.component }}
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: kreo-${{ matrix.component }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # SAST - Static Application Security Testing
  # ===========================================================================
  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ===========================================================================
  # Secret Scanning
  # ===========================================================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Container Configuration Scanning
  # ===========================================================================
  container-config-scan:
    name: Container Configuration Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov (IaC security scanner)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile,kubernetes
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov-results.sarif

  # ===========================================================================
  # Security Report Summary
  # ===========================================================================
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, docker-scan, sast-scan, secret-scan]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker Scan: ${{ needs.docker-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ SAST Scan: ${{ needs.sast-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify security team
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'Security scan failed! Please review the results.'
          webhook_url: ${{ secrets.SECURITY_SLACK_WEBHOOK }}
