  #       condition: service_healthy
  #   networks:
  #     - kreo-network
  #   volumes:
  #     - ./services/notification-service:/app
  #     - /app/node_modules
  # NOTA: Este servicio NO EXISTE. Por ahora, no hay sistema de notificaciones.
